<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | SmartMoney Kenya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">SmartMoney</div>
        <nav>
            <a href="/" style="text-decoration: none; color: #00833f; font-weight: bold;">Home</a>
        </nav>
    </header>

    <div class="container">
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <h2 style="text-align: center; color: #004d40; margin-bottom: 20px;">Welcome Back</h2>
            <p style="text-align: center; font-size: 0.9rem; margin-bottom: 25px;">Log in to check your commissions and referral link.</p>
            
            <form action="/login" method="POST">
                <label for="phone">M-Pesa Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="0712345678" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Login to Dashboard</button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <p>New to SmartMoney? <a href="register.html" style="color: #00833f; font-weight: bold;">Create Account</a></p>
                <p style="margin-top: 10px;"><a href="#" style="color: #666; font-size: 0.8rem;">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SmartMoney Kenya</p>
    </footer>

</body>
</html>
