<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join SmartMoney</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 30px; border-radius: 12px; width: 100%; max-width: 350px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 50px; }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 5px; }
        p { text-align: center; color: #7f8c8d; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background: #2ecc71; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <h2>Join SmartMoney</h2>
    <p>Turn 150/- into daily income</p>

    <form id="regForm">
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="password" id="password" placeholder="Create Password" required>
        <button type="submit" class="btn">Create Account</button>
    </form>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const refCode = urlParams.get('ref');

    document.getElementById('regForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phone, password, referredByCode: refCode })
        });

        const data = await response.json();
        if (response.ok) {
            alert("Account Created! Use your phone and password to login.");
            window.location.href = "login.html";
        } else {
            alert(data.msg);
        }
    });
</script>

</body>
</html>
