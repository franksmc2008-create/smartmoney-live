<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Join SmartMoney | Create Your Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">SmartMoney</div>
        <nav>
            <a href="/" style="text-decoration: none; color: #00833f; font-weight: bold;">Home</a>
        </nav>
    </header>

    <div class="container">
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <h2 style="text-align: center; color: #004d40; margin-bottom: 20px;">Create Account</h2>
            <p style="text-align: center; font-size: 0.9rem; margin-bottom: 25px;">Enter your details to start earning referral commissions.</p>
            
            <form action="/register" method="POST">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="e.g. John Doe" required>

                <label for="phone">M-Pesa Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="0712345678" required>
                <small style="color: #666; margin-bottom: 10px; display: block;">* This is where your commissions will be sent.</small>

                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="Min. 6 characters" required>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Join & Activate</button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <p>Already have an account? <a href="login.html" style="color: #00833f; font-weight: bold;">Login here</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SmartMoney Kenya</p>
    </footer>

</body>
</html>
